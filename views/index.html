<!DOCTYPE html>
<html lang="en">
<head>
  <title>JQuery Ajax-NodeJS/Express/mongodb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  <script src="/static/js/getrequest.js"></script>
  <script src="/static/js/postrequest.js"></script>
</head>
 
<body> 
<div class="container"> 
<div class="col-sm-4">
	<h3>NodeJS/Express Post/Get Ajax</h3>
	<div>		
		<form id="userForm">
		  <div class="form-group">
			<label for="firstname">FirstName:</label>
			<input type="text" class="form-control" id="firstname" placeholder="Enter FirstName" required />
		  </div>
		  <br>
		  <div class="form-group">
			<label for="lastname">LastName:</label>
			<input type="text" class="form-control" id="lastname" placeholder="Enter LastName" required/>
		  </div>
		  <br>
		   <div class="form-group">
			<label for="mobileno">Mobile no:</label>
			<input type="number" class="form-control" id="mobileno" placeholder="Enter Mobile no" value="" required/>
		  </div>
		  <br>
		  <div class="form-group">
			<label for="email">Emailid:  </label>
			<!-- <input type="text" class="form-control" id="Email" placeholder="Enter Emailid"/> -->
			<input type="email" class="form-control" id="email" placeholder="email" required="required">
		  </div>
		  
		 <p>Address:</p>
		  
		  <div class="form-group">
			<label for="street">Street:</label>
			<input type="text" class="form-control" id="street" placeholder="Enter street name" required />
		  </div>
		  <br>
		  <div class="form-group">
			<label for="city">City:</label>
			<input type="text" class="form-control" id="city" placeholder="Enter city name" required/>
		  </div>
		  <br>
		  <div class="form-group">
			<label for="state">State:</label>
			<input type="text" class="form-control" id="state" placeholder="Enter state name" required />
		  </div>
		  <br>
		  <div class="form-group">
			<label for="country">Country:</label>
			<input type="text" class="form-control" id="country" placeholder="Enter country name" required />
		  </div>
		  
		  <br>
		  <div class="form-group">
			<label for="loginid">Loginid:</label>
			<input type="text" class="form-control" id="loginid" placeholder="Enter Loginid" required="required"/>
		  </div>
		  <br>
		 <div class="form-group">
			<label for="password">password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter password" required="required"/>
		  </div>
		  <br>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div id="postResultDiv">
	</div>
	<br>
	<div>
		<button id="allUsers" type="button" class="btn btn-default">Users</button>
		<div id="getResultDiv">
	        <ul class="list-group">
	    	</ul>
    	</div>
	</div>
</div>	
</div>
</body>
</html>
