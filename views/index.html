<!DOCTYPE html>
<html lang="en">
<head>
  <title>JQuery Ajax-NodeJS/Express/mongodb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  <script src="/static/js/getrequest.js"></script>
  <script src="/static/js/postrequest.js"></script>

</head>
 
<body> 
<div class="container"> 
<div class="col-sm-4">
	<h3>NodeJS/Express Post/Get Ajax</h3>
	<div>		
		<form id="userForm" action="chat.html" method="get">
		  <div class="form-group">
			<label for="firstname">FirstName:</label>
			<select name="room" id="room" style="display:none;">
				<option value="firstname">
			<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter FirstName" />
		</option>
	</select>
		<h5 id="usercheck" ></h5>
		  </div>
		 
		  <div class="form-group">
			<label for="lastname">LastName:</label>
			<select name="room" id="room" style="display:none;">
				<option value="lastname">
			<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter LastName" />
		</option>
			</select>
			<h5 id="lastcheck" ></h5>
		  </div>
		
		   <div class="form-group">
			<label for="mobileno">Mobile no:</label>
			<select name="room" id="room" style="display:none;">
				<option value="mobileno">
					<input type="number" class="form-control" name="mobile" id="mobileno" placeholder="Enter Mobile no" value="" />
				</option>
		</select>
		    <h5 id="mobilecheck" ></h5>
		</div>
		  <div class="form-group">
			  <label for="email">Emailid:</label>
			  <select name="room" id="room" style="display:none;">
				<option value="email">
			<input type="email" class="form-control" name="email" id="email" placeholder="email" />
		</option>
			<h5 id="emailcheck" ></h5>
		</select>
		  </div> 
		  <div class="form-group">
			<label for="street">Street:</label>
			<select name="room" id="room" style="display:none;">
				<option value="street">
			<input type="text" class="form-control" name="street" id="street" placeholder="Enter street name"  />
			</option>
			</select>
			<h5 id="streetcheck" ></h5>
		  </div>
		 
		  <div class="form-group">
			<label for="city">City:</label>
			<select name="room" id="room" style="display:none;">
				<option value="city">
			<input type="text" class="form-control" name="city" id="city" placeholder="Enter city name"  />
			</option>
			</select>
			<h5 id="citycheck" ></h5>
		  </div>
		
		  <div class="form-group">
			<label for="state">State:</label>
			<select name="room" id="room" style="display:none;">
				<option value="state">
			<input type="text" class="form-control" name="state" id="state" placeholder="Enter state name"/>
				</option>
			</select>
			<h5 id="statecheck" ></h5>
		  </div>
		
		  <div class="form-group">
			<label for="country">Country:</label>
			<select name="room" id="room" style="display:none;">
				<option value="country">
			<input type="text" class="form-control" name="country" id="country" placeholder="Enter country name"  />
			</option>
			</select>
			<h5 id="countrycheck" ></h5>
		  </div>
		
		  <div class="form-group">
			<label for="loginid">loginid:</label>
			<select name="room" id="room" style="display:none;">
				<option value="loginid">
			<input type="text" name="loginid"class="form-control" id="loginid"  placeholder="Enter loginid" />
			</option>
			</select>
			<h5 id="loginidcheck" ></h5>
		  </div>
		 <div class="form-group">
			<label for="password">password</label>
			<select name="room" id="room" style="display:none;">
				<option value="password">
			<input type="password" class="form-control" name="password" id="password" placeholder="Enter password" />
			</option>
			</select>
			<h5 id="passwordcheck" ></h5>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>	
	
	
	</div>

	<div id="postResultDiv" >
	</div>
	<br>
	<div>
		<button id="allUsers" type="button" class="btn btn-default">Users</button>
		<div id="getResultDiv">
	        <ul class="list-group">
	    	</ul>
    	</div>
	</div>
</div>	
</div>

</body>
</html>
